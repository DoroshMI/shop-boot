<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>

    <div th:replace="layout :: header"></div>



    <section>
        <div id="page-wrapper" class="sign-in-wrapper">
            <div class="graphs">
                <div class="sign-in-form">
                    <div class="sign-in-form-top">
                        <h1>Log in</h1>
                    </div>

                    <div class="signin">
                        <div class="signin-rit">
								<span class="checkbox1">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""/>Forgot Password ?</label>
								</span>
                            <p><a href="#">Click Here</a> </p>
                            <div class="clearfix"> </div>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="log-input">
                                <div class="log-input-left">
                                    <input name="username" type="text" class="user" value="Your Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Email';}"/>
                                </div>
                                <span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""/><i> </i></label>
								</span>
                                <div class="clearfix"> </div>
                            </div>
                            <div class="log-input">
                                <div class="log-input-left">
                                    <input name="password" type="password" class="lock" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email address:';}"/>
                                </div>
                                <span class="checkbox2">
									 <label class="checkbox"><input type="checkbox" name="checkbox" checked=""/><i> </i></label>
								</span>
                                <div class="clearfix"> </div>
                            </div>
                            <input type="submit" value="Log in"/>
                        </form>
                    </div>


                    <div class="new_people">
                        <h2>For New People</h2>
                        <p>Having hands on experience in creating innovative designs,I do offer design
                            solutions which harness.</p>
                        <a href="/signup">Register Now!</a>
                    </div>
                </div>
            </div>
        </div>
        <!--footer section start-->
        <footer class="diff">
            <!--<p class="text-center">&copy 2016 Resale. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>-->
        </footer>
        <!--footer section end-->
    </section>



    <!--<div  th:replace="layout :: footer"></div>-->
    </body>
</html>

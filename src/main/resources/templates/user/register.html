<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>TODO supply a title</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="layout :: header"></div>


<section>
    <div id="page-wrapper" class="sign-in-wrapper">
        <div class="graphs">
            <div class="sign-up">
                <h1>Create an account</h1>
                <p class="creating">Having hands on experience in creating innovative designs,I do offer design
                    solutions which harness.</p>
                <h2>Personal Information</h2>

                <form th:object="${user}" th:action="@{/signup}" method="post">

                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Email Address* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input th:field="*{email}" type="text" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Password* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input th:field="*{password}" type="password" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="sign-u">
                        <div class="sign-up1">
                            <h4>Confirm Password* :</h4>
                        </div>
                        <div class="sign-up2">

                            <input type="password" placeholder=" " required=" "/>

                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="sub_home">
                        <div class="sub_home_left">

                            <input type="submit" value="Create"/>

                        </div>
                        <div class="sub_home_right">
                            <p>Go Back to <a href="/">Home</a></p>
                        </div>
                        <div class="clearfix"></div>
                    </div>

                </form>


            </div>
        </div>
    </div>
    <!--footer section start-->
    <footer class="diff">
        <!--<p class="text-center">&copy 2016 Resale. All Rights Reserved | Design by <a href="https://w3layouts.com/" target="_blank">w3layouts.</a></p>-->
    </footer>
    <!--footer section end-->
</section>

</body>
</html>
